<h4>Form <small> Save a Person </small></h4>
<hr>
<div class="row text-right">
    <div class="col">
        <button class="btn btn-primary" routerLink="/persons">Go back</button>
    </div>
</div>
<!-- save-Button -->
<form class="mt-3" (ngSubmit)="save(formPerson)" #formPerson="ngForm" validate>
<!-- end-save-button -->
    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Name</label>
            <div class="col-8">

                <input class="form-control" name="name" type="text" required placeholder="Name"
                    [(ngModel)]="person.name" #name="ngModel" required>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Last Name</label>
            <div class="col-8">

                <input class="form-control" name="lastName" type="text" placeholder="Last Name"
                    [(ngModel)]="person.lastName"  #lastName="ngModel" required>
            </div>
        </div>

    </div>
</form>
<!-- End form -->
<div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
        <button type="submit" class="btn btn-outline-primary btn-block" (click)="save(formPerson)">
            Save
        </button>
    </div>
</div>
<!-- Alert message -->
<div *ngIf="personSaved" class="alert alert-success" role="alert">
    Saved!
</div>
<!-- error-Messages -->
<div *ngIf="(name.invalid && (name.dirty || name.touched)) && (lastName.invalid && (lastName.dirty || lastName.touched))" class="alert alert-danger">Name and LastName are required</div>
