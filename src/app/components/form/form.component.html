<h4>Form <small> Save a Person </small></h4>
<hr>
<form (ngSubmit)="save(formPerson)" #formPerson="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Name</label>
            <div class="col-8">

                <input class="form-control" type="text" required placeholder="Name" [(ngModel)]="person.name"
                    [ngModelOptions]="{standalone: true}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Last Name</label>
            <div class="col-8">

                <input class="form-control" type="text"  placeholder="Last Name" [(ngModel)]="person.lastName"
                    [ngModelOptions]="{standalone: true}">
            </div>
        </div>

    </div>
    <!-- End form -->
    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Save
            </button>
        </div>
    </div>
    <!-- Alert message -->
    <div *ngIf="personSaved" class="alert alert-success" role="alert">
        Saved!
    </div>

</form>
