<h4>Persons <small> Update processed status </small></h4>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-primary" routerLink="/form">Add Person</button>
    </div>
</div>

    <table class="table mt-3">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Select</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Processed</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of persons" >
               
                <td><input type="checkbox" name="isProcessed" [checked]="person.processed" (change)="getPersonsSelected(person.id)"></td>
                <td>{{person.name}}</td>
                <td>{{person.lastName}}</td>
                <td>{{person.processed}}</td>
            </tr>
        </tbody>

    </table>
     <div *ngIf="persons.length===0" class="alert alert-info" role="alert">
            No items found!
    </div>
<!-- End table -->
<div class="row text-right">
    <div class="col">
        <button class="btn btn-primary" (click)="updatePersonsSelected()">Process</button>
    </div>
</div>

<!-- Alert Message -->
   <div *ngIf="uptateProcesseced" class="alert alert-success" role="alert">
    Updated!
</div>
